<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/eventos.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1><i class="fas fa-calendar-alt"></i> Próximos Eventos</h1>
    </header>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <main>
        <div class="header-container">
            <button class="btn-primary" id="addEventBtn">Agregar Evento</button>
        </div>

        <section class="eventos-seccion">
            <div class="eventos-contenedor">
                <!-- Tarjetas de Eventos -->
            </div>
        </section>

    </main>
    <!-- Modal para Agregar Nuevo Panel -->
    <div id="addModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-add-modal">&times;</span>
            <h2 class="title-modales">Agregar Nuevo Panel</h2>
            <form id="addForm">
                <input type="text" id="addTitleInput" placeholder="Título" required />
                <input type="text" id="addUbiInput" placeholder="Ubicacion" required />
                <input type="text" id="addHorariosInput" placeholder="Horarios" required />
                <textarea id="addDescriptionInput" placeholder="Descripción" required></textarea>
                <button type="submit" class="submit-btn">Agregar Evento</button>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Contenido de Paneles -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="title-modales">Editar Información</h2>
            <form id="editForm">
                <input type="hidden" id="editId" />
                <input type="text" id="editTitleInput" placeholder="Título" required />
                <input type="text" id="editUbiInput" placeholder="Ubicacion" required />
                <input type="text" id="editHorariosInput" placeholder="Horarios" required />
                <textarea id="editDescriptionInput" placeholder="Descripción" required></textarea>
                <button type="submit" class="submit-btn">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <a href="../index.html">Volver a la página principal</a>
    </footer>

    <!-- Scripts JS -->
    <script src="../js/eventos.js"></script>
</body>

</html>
