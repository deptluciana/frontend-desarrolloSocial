<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Economia social y Desarrollo local</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/pestañas-tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="../assets/logo-Gob.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Dirección de Economia social y Desarrollo local</h1>
    </header>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <main>
        <div class="contenedor-info">
            <!-- Panel Principal: Información -->
            <div class="panel principal-panel">
                <!-- Aquí se dibujarían todos mis paneles que tenga en mi base de datos -->
            </div>
            <!-- Panel Principal 2: Subida de Archivos -->
            <div class="panel upload-panel">
                <section class="upload-section">
                    <h2>Archivos</h2>
                    <!-- Formulario de Subida de Archivos (Solo para Admin) -->
                    <form id="uploadForm" class="admin-only" enctype="multipart/form-data"
                        data-section="economia-social">
                        <div class="file-input-container">
                            <label for="fileInput" class="file-label">
                                <i class="fas fa-upload"></i> Seleccionar
                            </label>
                            <input type="file" name="file" id="fileInput" />
                            <span id="file-name">Ningún archivo seleccionado</span>
                        </div>
                        <button type="submit" id="cargar-archivos" class="boton">
                            <i class="fas fa-cloud-upload-alt"></i> Subir Archivos
                        </button>
                    </form>
                    <div id="archivos-subidos" class="archivos-contenedor">
                        <h3>Archivos Subidos</h3>
                        <ul id="fileList"></ul>
                    </div>
                </section>
            </div>
        </div>

        <!-- Botones Existentes -->
        <div class="contenedor-botones">
            <!-- Botón para agregar un nuevo panel (Solo para Admin) -->
            <button id="agregar-panel" class="admin-only small-button">
                <i class="fas fa-plus"></i> Agregar Panel
            </button>
        </div>

        <!-- Modal para Agregar Nuevo Panel -->
        <div id="addModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-add-modal">&times;</span>
                <h2 class="title-modales">Agregar Nuevo Panel</h2>
                <form id="addForm">
                    <input type="hidden" id="addType" value="economia-social" />
                    <input type="text" id="addTitleInput" placeholder="Título" required />
                    <textarea id="addDescriptionInput" placeholder="Descripción" required></textarea>
                    <button type="submit" class="submit-btn">Agregar Panel</button>
                </form>
            </div>
        </div>

        <!-- Modal para Editar Contenido de Paneles -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 class="title-modales">Editar Información</h2>
                <form id="editForm">
                    <input type="hidden" id="editId" />
                    <input type="hidden" id="editType" />
                    <input type="text" id="editTitleInput" placeholder="Título" required />
                    <textarea id="editDescriptionInput" placeholder="Descripción" required></textarea>
                    <button type="submit" class="submit-btn">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <a href="../index.html">Volver a la página principal</a>
    </footer>


    <script src="../js/config/file.js"></script>
</body>

</html>
