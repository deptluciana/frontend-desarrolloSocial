<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Registro</title>
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="../assets/logo-Gob.ico" type="image/x-icon">
</head>

<body>
    <header class="hContainer">
        <nav id="navID">
            <div class="navtittle">
                <img class="imglogo" src="../assets/logo-gobierno-tucuman.png" alt="Logo Gobierno Tucumán">
            </div>
            <div class="ullist" id="menulist">
                <ul class="ulnav" id="ulnavv">
                    <li class="listItem">
                        <a class="navlink" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="listItem admin-only">
                        <a class="navlink" href="users.html"><i class="fas fa-user-cog"></i> Usuarios</a>
                    </li>
                    <li class="listItem admin-only">
                        <a class="navlink" href="solicitudes.html"><i class="fas fa-user-check"></i> Solicitudes de
                            registro</a>
                    </li>
                    <li class="listItem authenticated profile-link">
                        <a class="navlink" href="profile.html"><i class="fas fa-user"></i> Perfil</a>
                    </li>
                </ul>
            </div>
            <div class="menubar" id="menubar">
                <i class="fas fa-bars" id="menuIcon"></i>
                <i class="fas fa-times hide" id="closeIcon"></i>
            </div>
        </nav>
    </header>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <button id="actualizarTabla">Actualizar</button>
    <main>
        <div class="containerPrincipal">
            <h1>Solicitudes de Registro</h1>
            <div class="table-responsive">
                <div id="requestsTableContainer">
                    <table id="requestsTable">
                        <thead>
                            <tr>
                                <th>Nombre de Usuario</th>
                                <th>Correo Electrónico</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="solicitudesBody">
                            <!-- Aquí se llenarán las solicitudes dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal para aceptar/rechazar solicitud -->
        <div id="actionModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeActionModal">&times;</span>
                <h2 id="actionTitle">Confirmar Acción</h2>
                <p id="actionMessage">¿Estás seguro de aceptar esta solicitud?</p>
                <button id="confirmActionBtn" class="btn-primary">Aceptar</button>
                <button id="cancelActionBtn" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="../js/config/solicitudes.js"></script>
</body>

</html>
