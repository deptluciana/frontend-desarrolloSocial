<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu perfil</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <header class="hContainer">
    <nav id="navID">
      <div class="navtittle">
        <img class="imglogo" src="../assets/logo-gobierno-tucuman.png" alt="Logo Gobierno Tucumán">
      </div>
      <div class="ullist" id="menulist">
        <ul class="ulnav" id="ulnavv">
          <li class="listItem">
            <a class="navlink" href="../index.html"><i class="fas fa-home"></i> Home</a>
          </li>

          <!-- Enlace Configuración: Solo visible para Admin -->
          <li class="listItem admin-only" style="display: none;">
            <a class="navlink" href="users.html"><i class="fas fa-user-cog"></i> Usuarios</a>
          </li>

          <!-- Enlace Perfil: Visible para User y Admin -->
          <li class="listItem authenticated profile-link" style="display: none;">
            <a class="navlink" href="profile.html"><i class="fas fa-user"></i> Perfil</a>
          </li>

          <li class="listItem">
            <button class="btn-signin" id="loginBtn"> <i class="fas fa-sign-in-alt"></i>Iniciar sesión</button>
          </li>

        </ul>
      </div>
      <div class="menubar" id="menubar">
        <i class="fas fa-bars" id="menuIcon"></i>
        <i class="fas fa-times hide" id="closeIcon"></i>
      </div>
    </nav>
  </header>

  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Sección de Perfil -->
  <div class="profile-container">
    <h1>
      Mi Perfil
    </h1>

    <div class="profile-card">
      <form id="profile-form">
        <div class="profile-grid">
          <div class="profile-group">
            <label for="username"><i class="fas fa-user"></i> Nombre de Usuario:</label>
            <div class="input-container">
              <input type="text" id="username" name="username" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="username"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
            <div class="input-container">
              <input type="email" id="email" name="email" disabled class="disabled-input">
            </div>
          </div>

          <div class="profile-group">
            <label for="first_name"><i class="fas fa-id-card"></i> Nombre</label>
            <div class="input-container">
              <input type="text" id="first_name" name="first_name" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="first_name"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="last_name"><i class="fas fa-id-card-alt"></i> Apellido</label>
            <div class="input-container">
              <input type="text" id="last_name" name="last_name" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="last_name"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="phone"><i class="fas fa-phone"></i> Número de Teléfono</label>
            <div class="input-container">
              <input type="tel" id="phone" name="phone" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="phone"></i>
            </div>
          </div>

          <div class="profile-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Dirección</label>
            <div class="input-container">
              <input type="text" id="address" name="address" disabled>
              <i class="fas fa-pencil-alt edit-icon" data-target="address"></i>
            </div>
          </div>

        </div>
      </form>
      <div class="logout-container">
        <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>

</html>
