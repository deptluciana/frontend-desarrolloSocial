<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliografía</title>
    <link rel="stylesheet" href="../css/pestañas-tarjetas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="../assets/logo-Gob.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Material Bibliografico de Apoyo</h1>
    </header>

  
    <main>
        <!-- Contenedor para subir archivos -->
        <section class="upload-section">
            <h2>Archivos</h2>
            <!-- Añadida la clase 'admin-only' para identificar que este formulario es exclusivo para administradores -->
            <form id="uploadForm" class="admin-only" enctype="multipart/form-data" data-section="bibliografía">
                <div class="file-input-container">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-upload"></i> Seleccionar Archivo
                    </label>
                    <input type="file" name="file" id="fileInput" />
                    <span id="file-name">Ningún archivo seleccionado</span>
                </div>
                <button type="submit" id="cargar-archivos" class="boton"><i class="fas fa-cloud-upload-alt"></i> Subir
                    Archivos</button>
            </form>
            <div id="archivos-subidos" class="archivos-contenedor">
                <ul id="fileList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <a href="../index.html">Volver a la página principal</a>
    </footer>

    <!-- Enlaza tu archivo JavaScript -->
    <script src="../js/bibliografia.js"></script>
</body>

</html>
